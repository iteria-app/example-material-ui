mutation updateCustomer(
  $id: uuid! = ""
  $name: String! = ""
  $email: String! = ""
  $phone: String! = ""
) {
  updateCustomer(
    pk_columns: { id: $id }
    _set: { name: $name, email: $email, phone: $phone }
  ) {
    name
    id
  }
}

query searchCustomers($search: String!) {
  customers(where: { name: { _ilike: $search } }, order_by: { name: asc }) {
    id
    email
    name
    phone
    address
    avatarUrl
    createdAt
    updatedAt
    seq
  }
}

query AllCustomers {
  customers(order_by: { name: asc }) {
    updatedAt
    phone
    name
    id
    email
    createdAt
    avatarUrl
    seq
  }
}

query AllProducts {
  products(order_by: { title: asc }) {
    id
    media
    title
    totalDownloads
    description
  }
}
